<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <h2>Hangman Game .. Guess the word</h2>
      <h3>You have <strong>4</strong> attempts only</h3>
    </div>
    <div class="container">
      <div class="drawn">
        <div class="hangman-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="the-head"></div>
            <div class="the-body"></div>
            <div class="the-hands"></div>
            <div class="the-legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <div class="letters-guess"></div>

    <script src="script.js"></script>
  </body>
</html>
